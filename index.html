    <div class="container">
        <div>
            <h1>TETRIS</h1>
    
            <div class="grid"></div>
            <div class="notification"></div>
            <!-- //game over; -->
        </div>
    
        <div class="container-block">
            <div class="timeGame">
                <span>TIME</span>
                <p>00:00:00</p>
            </div>

                    </div>
                    <button class="pause">
                        <img src="./icon/pause-icon.png" alt="pause"/>
                    </button>
                    <button class="sound_button">
                        <!-- <audio id="audioPlayer" loop autoplay="true"> -->
                            <source src="./icon/music_game.mp3"/>
                        </audio>
                        <img id="sound_image" src="./icon/sound-icon.png" alt="volume-sound"/>
                    </button>
                </div>
    
            </div>
        </div>
    </div>
